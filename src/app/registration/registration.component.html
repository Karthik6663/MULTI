<form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" ngModel required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required>
  </div>
  <div>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" ngModel required>
  </div>
  <div>
    <label for="securityQuestion">Security Question:</label>
    <select id="securityQuestion" name="securityQuestion" ngModel required>
      <option value="pet">What is your pet's name?</option>
      <option value="school">What is your first school's name?</option>
      <option value="city">In which city were you born?</option>
    </select>
  </div>
  <div>
    <label for="securityAnswer">Security Answer:</label>
    <input type="text" id="securityAnswer" name="securityAnswer" ngModel required>
  </div>
  <div>
    <label for="authType">Preferred Authentication Method:</label>
    <select id="authType" name="authType" ngModel required>
      <option value="sms">SMS</option>
      <option value="email">Email</option>
      <option value="security">Security Question</option>
    </select>
  </div>
  <div class="button-group">
    <button type="submit">Register</button>
  </div>
</form>
